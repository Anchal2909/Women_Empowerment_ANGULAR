<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Admin Dashboard</title>
  </head>
  <body>

<div class="d-flex" id="wrapper">
<!--side navbar starts here-->


<div class="bg-dark" id="sidebar">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">&nbsp;
        <i class="fas fa-user-astononaut me-2" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
            Women Empowerment
        </i>
    </div>

    <div class="list-group list-group-flush my-3" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
            <i class="fas fa-tachometer-alt me-2">&nbsp;Dashboard</i>
        </a>

        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-project-diagram me-2">&nbsp;Projects</i>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-chart-line me-2">&nbsp;Analytics</i>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-paperclip me-2">&nbsp;Reports</i>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-comment-dots me-2">&nbsp;Chat</i>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
            <i class="fas fa-project-diagram me-2">&nbsp;Logout</i>
        </a>

    </div>
</div>


<!--side navbar ends here-->

    <!--main content begin here-->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"> </i>
                    <h2 class="fs-3 m-0">Dashboard</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item-dropdown">
                        <a href="#" class="nav-link dropdown-toggle second-text fw-bold"
                        id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i> Admin   
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Profile</a></li>
                            <li><a href="#" class="dropdown-item">Settings</a></li>
                            <li><a href="#" class="dropdown-item">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container-fluid px-4">

            <div class="row g-3 my-2">

               <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">3560</h3>
                        <p class="fs-5">Users</p>
                    </div>
                    <i class="fas fa-users fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                </div>
              </div>
              <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">250</h3>
                        <p class="fs-5">NGOs</p>
                    </div>
                    <i class="fas fa-building fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                </div>
              </div>
              <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">120</h3>
                        <p class="fs-5">Trainings</p>
                    </div>
                    <i class="fas fa-book-reader fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                </div>
              </div>
              <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">550</h3>
                        <p class="fs-5">Donors</p>
                    </div>
                    <i class="fas fa-hand-holding-heart fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                </div>
              </div>


            </div>

            <!--table starts-->
            <hr>

            <div class="row-my-5">
                <h3 class="fs-4 mb-3">Recently registered users</h3>
                <div claass="col">
                    <table class="table bg-white rounded shadow-sm table-hover">
                        <thead>
                            <tr>
                                <th scope="col" width="50">ID</th>
                                <th scope="col">User Name</th>
                                <!-- <th scope="col">NGO</th>
                                <th scope="col">Trainings</th>
                                <th scope="col">Course Fee</th> -->
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let users of dUsersList;">
                                <td>{{users.regMstId}}</td><br>
                                <!-- <td><a [routerLink]="['/ngoDetails',ngo.ngoId]" routerLinkActive="true">{{ngo.ngoName}}</a></td>		 -->
                                <td>{{users.userName}}</td>
                                <!-- <td>{{users.ngoName}}</td>																  
                                <td>{{users.courseName}}</td>
                                <td>{{users.amount}}</td> -->
                                <td><button class="btn btn-success" (click)="assignNGO(ngo)">DELETE</button>	
                           </tr> 
                        </tbody>
                    </table> 
                </div>
            </div>


        </div>

    </div>

</div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
        var el=document.getElementById("wrapper");
        var toggleButton=document.getElementById("menu-toggle");
        toggleButton.onclick = function()
        {
            el.classList.toggle("toggled")
        }
    </script>

  </body>
</html>
