<h2>reactive-form works!</h2>
<form [formGroup]="registerForm" >
<div>
   <label for="textId">Full Name</label>
   <input type="text" id="textId" placeholder="Enter Full Name " formControlName="var_name">
</div>
<br>
<div>
   <label for="textEmail">Email Id</label>
   <input type="text" id="textEmail" placeholder="Enter Email Id" formControlName="var_email">
</div>
<br>
<div>
   <label for="textContact">Contact No.</label>
   <input type="text" id="textConact" placeholder="Enter Contact No." formControlName="var_contact">
</div>
<br>
<div>
   <label for="textNgo">Ngo Name</label>
   <input type="text" disabled="true" id="textNgo" placeholder="" formControlName="var_ngo">
</div>
<br>
<div>
   <!-- <label>Courses Provided</label>
				 <select placeholder="Course">
					 <option>--Choose Course--</option>
					 <option *ngFor="let course of courseName">{{course}}</option>
				 </select> -->

				 
</div>
<button type="submit">Submit</button> 
</form>
